<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>msdfgen</title>
    <meta name="description" content="TypeScript port of msdfgen">
    <meta name="author" content="Isaac Burns">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="icon" href="icon.ico">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.21.6/system.js"></script>
    <script type="text/javascript">
      SystemJS.config({
        map: { "vue": "https://cdn.jsdelivr.net/npm/vue" },
        packages: { "vue": { main: "dist/vue.min.js" } }
      });
    </script>
    <script type="text/javascript">
      SystemJS.config({ map: { "freetype-js": "https://raw.githubusercontent.com/flyover/freetype-js/master" } });
      SystemJS.config({ map: { "libpng-js": "https://raw.githubusercontent.com/flyover/libpng-js/master" } });
    </script>
    <script type="text/javascript" src="system.config.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        SystemJS.import("./start-html").catch(console.error);
      });
    </script>
  </head>
  <body>
    <header class="container">
      <h1>msdfgen</h1>
      <nav>
        <a href="https://github.com/flyover/msdfgen.ts">Source</a>
        <a href="https://github.com/flyover/msdfgen.ts/issues">Issues</a>
      </nav>
    </header>
    <main class="container">
      <div id="app">Loading...</div>
    </div>
  </body>
</html>
